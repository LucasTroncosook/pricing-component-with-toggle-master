<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>

  <main class="main">
    <header class="header">
      <h1>Our Pricing</h1>
      <nav>
        <span>Annually</span>
        <input type="checkbox" id="switch" checked>
        <label for="switch"></label>
        <span>Monthly</span>
      </nav>
    </header>
  
    <section class="container-cards">
      <section class="card">
        <h4 class="card-plan">Basic</h4>
        <section class="card-price">
          <span>$</span>
          <h2>19.99</h2>
        </section>
  
        <section class="card-plan-data">
          <span>500 GB Storage</span>
          <span>2 Users Allowed</span>
          <span>Send up to 3 GB</span>
        </section>
  
        <button>Learn More</button>
      </section>
  
      <section class="card">
        <h4 class="card-plan">Professional</h4>
        <section class="card-price">
          <span>$</span>
          <h2>24.99</h2>
        </section>
  
        <section class="card-plan-data">
          <span>1 TB Storage</span>
          <span>5 Users Allowed</span>
          <span>Send up to 3 GB</span>
        </section>
  
        <button>Learn More</button>
      </section>
  
      <section class="card">
        <h4 class="card-plan">Master</h4>
        <section class="card-price">
          <span>$</span>
          <h2>39.99</h2>
        </section>
  
        <section class="card-plan-data">
          <span>2 GB Storage</span>
          <span>10 Users Allowed</span>
          <span>Send up to 20 GB</span>
        </section>
  
        <button>Learn More</button>
      </section>
    </section>
  </main>
  <!-- 
  &dollar;

  &dollar;-->
  
  <script src="./js/price.js"></script>
</body>
</html>
